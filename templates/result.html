<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container {
            width: 300px;
            margin: 0 auto;
            background-color: #52b2bf;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-container p {
            margin: 10px 0;
        }

        .result-container p.bmi {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .result-container p.category {
            color: #151e3d;
            text-align: center;
        }

        /* Custom background colors */
        .result-container {
            background-color: #52b2bf;
        }

        h1, p {
            background-color: #52b2bf;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>BMI Result</h1>
        <p class="bmi">Your BMI: {{ bmi }}</p>
        <p class="category">Category: {{ category }}</p>
    </div>
</body>
</html>
